<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Amaze UI Admin index Examples</title>
    <link rel="stylesheet" href="../static/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/polyfill/rem.min.js"></script>
    <script src="../static/js/polyfill/respond.min.js"></script>
    <script src="../static/js/amazeui.legacy.js"></script>
    <script src="../static/js/amazeui.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<% include include/main.html %>

<div class="admin">
    <div class="table-responsiv userlist">
        <table class="table table-hover" id="table_result">
            <thead>
            <tr>
                <th>用户名</th>
                <th>服务项目</th>
                <th>服务类型</th>
                <th>价格</th>
                <th>下单时间</th>
                <th>订单状态</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script type="text/javascript">
    jQuery(".sideMenu").slide({
        titCell: "h3", //鼠标触发对象
        targetCell: "ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
        effect: "slideDown", //targetCell下拉效果
        delayTime: 300, //效果时间
        triggerTime: 150, //鼠标延迟触发时间（默认150）
        defaultPlay:false,//默认是否执行效果（默认true）
        returnDefault:true //鼠标从.sideMen移走后返回默认状态（默认false）
    });
</script>
<script>
    var table = document.getElementById("table_result");
    $(function () {
        $.getJSON('/get_all_info_wash',{id:3}, function (result) {
        });

        $.getJSON('/get_all_info_beauty',{id:3}, function (result) {
        });
    });
    function getaaa() {
        $.getJSON('/get_all_info_wash',{id:3}, function (result) {
            var list = result.name;
            console.log(list);
            for (var i = 0; i < list.length; i++) {
                if(list[i].situation==0){
                    list[i].situation="未完成";
                }else{
                    list[i].situation="完成";
                }
                var newTr = table.insertRow();
                var newTd0 = newTr.insertCell();
                var newTd1 = newTr.insertCell();
                var newTd2 = newTr.insertCell();
                var newTd3 = newTr.insertCell();
                var newTd4 = newTr.insertCell();
                var newTd5 = newTr.insertCell();

                newTd0.innerText = list[i].phone;
                newTd1.innerText = "洗车";
                newTd2.innerText = list[i].type;
                newTd3.innerText = list[i].pirce;
                newTd4.innerText = list[i].order_date;
                newTd5.innerText = list[i].situation;

            }
        });

        $.getJSON('/get_all_info_beauty',{id:3}, function (result) {
            var list = result.name;
            console.log(list);
            for (var i = 0; i < list.length; i++) {
                if(list[i].situation==0){
                    list[i].situation="未完成";
                }else{
                    list[i].situation="完成";
                }
                var newTr = table.insertRow();
                var newTd0 = newTr.insertCell();
                var newTd1 = newTr.insertCell();
                var newTd2 = newTr.insertCell();
                var newTd3 = newTr.insertCell();
                var newTd4 = newTr.insertCell();
                var newTd5 = newTr.insertCell();

                newTd0.innerText = list[i].phone;
                newTd1.innerText = "汽车美容";
                newTd2.innerText = list[i].type;
                newTd3.innerText = list[i].pirce;
                newTd4.innerText = list[i].order_date;
                newTd5.innerText = list[i].situation;
            }
        });
    }
    setTimeout("getaaa()", 500);
</script>
</body>
</html>
